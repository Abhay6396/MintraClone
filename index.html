<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mintera clone</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/5d77c2f01b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="left">
                <img src="https://logos-marcas.com/wp-content/uploads/2021/02/New-Myntra-Logo.png" alt="mintra logo">
                <ul>
                    <li>MEN</li>
                    <li>WOMEN</li>
                    <li>KIDS</li>
                    <li>HOME&LIVING</li>
                    <li>BEAUTY</li>
                    <li>STUDIO <sup style="color: red;  align-items:start; ">new</sup></li>
                </ul>
            </div>
            <div class="right">
                <div class="searchbar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" Label="search" placeholder="Search for products, brands and more">
                </div>
                <div class="icondiv">
                    <i class="fa-regular fa-user navicon"></i>
                    <span>Profile</span>
                </div>
                <div class="icondiv">
                    <i class="fa-regular fa-heart navicon"></i>
                    <span>Wishlist</span>
                </div>
                <div class="icondiv">
                    <i class="fa-solid fa-bag-shopping navicon"></i>
                    <span>Bag</span>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="offer">
            <img src="https://assets.myntassets.com/f_webp,w_980,c_limit,fl_progressive,dpr_2.0/assets/images/2023/9/6/08636d6d-d28d-4c89-a7ba-c478371df6831693988585373-FLAT-300-Off-on-1st-Purchase-Strip.jpg" alt="offer">
        </div>
        <div class="casrol">
            <img src="casrol.png" alt="">
        </div>
    </main>
</body>
</html>
